<mat-card>
    <form [formGroup]="formGroup" (ngSubmit)="guardar()">
        <mat-grid-list cols="12" gutterSize="10" rowHeight="72px">
            <mat-grid-tile [colspan]="4">
                <mat-form-field appearance="standard">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" placeholder="nombre" formControlName="nombre">
                    <mat-hint *ngIf="nombreInvalido">Ingrese como minimo 5 caracteres
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="4">
                <mat-form-field appearance="standard">
                    <mat-label>Apellido</mat-label>
                    <input matInput type="text" placeholder="apellido" formControlName="apellido">
                    <mat-hint *ngIf="apellidoInvalido">Ingrese como minimo 5 caracteres
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile [colspan]="4">
                <mat-form-field appearance="standard">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" formControlName="edad">
                    <mat-hint *ngIf="edadInvalido">Edad debe ser mayor o igual a 18
                    </mat-hint>
                </mat-form-field>
            </mat-grid-tile>

            <ng-container formGroupName="universidad">
                <mat-grid-tile [colspan]="4">
                    <mat-form-field appearance="standard">
                        <mat-label>Nombre Universidad</mat-label>
                        <input matInput type="text" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="4">
                    <mat-form-field appearance="standard">
                        <mat-label>Sede </mat-label>
                        <input matInput type="text" formControlName="sede">
                    </mat-form-field>
                </mat-grid-tile>

            </ng-container>

        </mat-grid-list>

        <button mat-stroked-button [disabled]="!formGroup.valid">Guardar</button>
    </form>
    <br>
    <p>
        Form Value: {{ formGroup.value | json }}
    </p>
    <h3>Formulario valido: {{formGroup.valid}}</h3>
</mat-card>
